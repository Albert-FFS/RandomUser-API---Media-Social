<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e8b404454.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Social Media</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Contact</li>
        <li>About Me</li>
        <li>Log Out</li>
      </ul>
    </nav>
    <main>
      <article>
        <div class="thumbnail">
          <img src="" alt="" />
        </div>
        <div class="image">
          <a href="#">
            <i class="far fa-window-close"></i>
          </a>
          <img src="" alt="" />
          <div class="nameBox">
            <h2>FirstName :</h2>
            <span class="bar"></span>
            <h2>Lastname :</h2>
          </div>
        </div>
        <div class="info">
          <h2>FirstName :</h2>
          <h2>Lastname :</h2>
          <h3>Country :</h3>
          <h3>State :</h3>
          <h3>City :</h3>
          <h3>Phone :</h3>
          <h3>Email :</h3>
        </div>
      </article>
    </main>
  </body>
</html>
